<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/212fe58092.js" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <div class="carousel" data-carousel>
            <div class="overlay">
                <button class="carousel-button prev" data-carousel-button="prev"><i class="fa-solid fa-arrow-left"></i></button>
                <button class="carousel-button next" data-carousel-button="next"><i class="fa-solid fa-arrow-right"></i></button>
            </div>
            <ul data-slides>
                <li class="slide" data-active>
                    <img src="images/alin-andersen-f0SgAs27BYI-unsplash.jpg" alt="">
                </li>
                <li class="slide">
                    <img src="images/azin-javadzadeh-Ow4ijRO4ZJw-unsplash.jpg" alt="">
                </li>
                <li class="slide">
                    <img src="images/christian-joudrey-mWRR1xj95hg-unsplash.jpg" alt="">
                </li>
                <li class="slide">
                    <img src="images/grant-ritchie-x1w_Q78xNEY-unsplash.jpg" alt="">
                </li>
                <li class="slide">
                    <img src="images/jerry-zhang-SJGiS1JzUCc-unsplash.jpg" alt="">
                </li>
                <li class="slide">
                    <img src="images/nathan-anderson-roZgc7SXXmI-unsplash.jpg" alt="">
                </li>
            </ul>
        </div>
    </section>
</body>
</html>
